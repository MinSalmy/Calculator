<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>  
</head>
<body>
    <div class="calculator">
        <div class="display">0</div> 
        <div class="dropdown">
            <button id="dropTrigonometry" onclick="showTrigonometryMenu()" class="button-dropTrigonometry">Trigonometry &#10552;</button>   
            <label for="menu" class="-arrow"></label> 
               
            <div id="buttonsDropdown" class="dropdown-content">
                <button class="btn-2nd">2<sup>nd</sup></button> 
                <button class="btn-sin first">sin</button>
                <button class="btn-cos first">cos</button>
                <button class="btn-tan first">tan</button>
                <button class="btn-sinh first hyperbolic">sinh</button>
                <button class="btn-cosh first hyperbolic">cosh</button>
                <button class="btn-tanh first hyperbolic">tanh</button>
                <button class="btn-arcsin second">sin<sup>-1</sup></button>
                <button class="btn-arccos second">cos<sup>-1</sup></button>
                <button class="btn-arctan second">tan<sup>-1</sup></button>
                <button class="btn-arcsin second hyperbolic">sinh<sup>-1</sup></button>
                <button class="btn-arccos second hyperbolic">cosh<sup>-1</sup></button>
                <button class="btn-arctan second hyperbolic">tanh<sup>-1</sup></button>
                <button class="btn-hyp">hyp</button>
                <button class="btn-sec first">sec</button>
                <button class="btn-csc first">csc</button>
                <button class="btn-cot first">cot</button>
                <button class="btn-sec first hyperbolic">sech</button>
                <button class="btn-csc first hyperbolic">csch</button>
                <button class="btn-cot first hyperbolic">coth</button>                
                <button class="btn-arcsec second">sec<sup>-1</sup></button>
                <button class="btn-arccsc second">csc<sup>-1</sup></button>
                <button class="btn-arccot second">cot<sup>-1</sup></button>
                <button class="btn-arcsec second hyperbolic">sech<sup>-1</sup></button>
                <button class="btn-arccsc second hyperbolic">csch<sup>-1</sup></button>
                <button class="btn-arccot second hyperbolic">coth<sup>-1</sup></button>
            </div>
        </div>
        <div class="buttons">
            <button class="btn-2nd">2<sup>nd</sup></button> 
            <button class="btn-degree">deg</button>    
            <button class="btn-Pi">&pi;</button>            
            <button data-key="46" class="btn-delete">C</button>
            <button data-key="8" class="btn-backspace">&#8678;</button>
            <button class="btn-x2 first">x&sup2;</button>
            <button class="btn-1buttonX">1/x</button> 
            <button class="btn-module">|x|</button>
            <button class="btn-exp">e</button>
            <button class="btn-percent">%</button>
            <button class="btn-squareroot first">&radic;x</button>
            <button class="btn-leftbracket">(</button>
            <button class="btn-rigthbracket">)</button>
            <button class="btn-factorial">x!</button>
            <button class="btn-buttonide">&divide;</button>
            <button class="btn-XpowerY first">x<sup>y</sup></button>
            <button id="main" data-key="55" class="btn-7">7</button>
            <button id="main" data-key="56" class="btn-8">8</button>
            <button id="main" data-key="57" class="btn-9">9</button>
            <button data-key="106" class="btn-multiply">&times;</button>
            <button class="btn-tenPowerX first">10<sup>x</sup></button>
            <button id="main" data-key="52" class="btn-4">4</button>
            <button id="main" data-key="53" class="btn-5">5</button>
            <button id="main" data-key="54" class="btn-6">6</button>
            <button data-key="189" class="btn-subtract">&minus;</button>
            <button class="btn-log first">log</button>
            <button id="main" data-key="49" class="btn-1">1</button>
            <button id="main" data-key="50" class="btn-2">2</button>
            <button id="main" data-key="51" class="btn-3">3</button>
            <button data-key="107" class="btn-add">+</button>             
            <button class="btn-ln first">ln</button>
            <button id="main" class="btn-sign">+/-</button>
            <button id="main" data-key="48" class="btn-0">0</button>
            <button id="main" data-key="110" class="btn-dot">.</button> 
            <button data-key="187" class="btn-equal selected">=</button>         
        </div>
    </div>
</body>
</html>
