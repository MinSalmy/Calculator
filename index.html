<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>  
</head>
<body>
    <div class="calculator">
        <div id="expression"></div> 
        <div id="number" class="display number">0</div> 
        <div class="dropdown">
            <button id="dropTrigonometry" onclick="showTrigonometryMenu()" class="button-dropTrigonometry">Trigonometry &#10552;</button>   
            <label for="menu" class="-arrow"></label> 
               
            <div id="buttonsDropdown" class="dropdown-content">
                <button id="buttonSwitchTrig" onclick="showReverseFunctions()" class="btn-2nd">2<sup>nd</sup></button> 
                <button class="btn-sin first normal">sin</button>
                <button class="btn-cos first normal">cos</button>
                <button class="btn-tan first normal">tan</button>
                <button class="btn-sinh first hyperbolic invisible">sinh</button>
                <button class="btn-cosh first hyperbolic invisible">cosh</button>
                <button class="btn-tanh first hyperbolic invisible">tanh</button>
                <button class="btn-arcsin second normal invisible">sin<sup>-1</sup></button>
                <button class="btn-arccos second normal invisible">cos<sup>-1</sup></button>
                <button class="btn-arctan second normal invisible">tan<sup>-1</sup></button>
                <button class="btn-arcsin second hyperbolic invisible">sinh<sup>-1</sup></button>
                <button class="btn-arccos second hyperbolic invisible">cosh<sup>-1</sup></button>
                <button class="btn-arctan second hyperbolic invisible">tanh<sup>-1</sup></button>
                <button id="buttonSwitchHyp" onclick="showHyperbolicFunctions()" class="btn-hyp">hyp</button>
                <button class="btn-sec first normal">sec</button>
                <button class="btn-csc first normal">csc</button>
                <button class="btn-cot first normal">cot</button>
                <button class="btn-sec first hyperbolic invisible">sech</button>
                <button class="btn-csc first hyperbolic invisible">csch</button>
                <button class="btn-cot first hyperbolic invisible">coth</button>                
                <button class="btn-arcsec second normal invisible">sec<sup>-1</sup></button>
                <button class="btn-arccsc second normal invisible">csc<sup>-1</sup></button>
                <button class="btn-arccot second normal invisible">cot<sup>-1</sup></button>
                <button class="btn-arcsec second hyperbolic invisible">sech<sup>-1</sup></button>
                <button class="btn-arccsc second hyperbolic invisible">csch<sup>-1</sup></button>
                <button class="btn-arccot second hyperbolic invisible">coth<sup>-1</sup></button>
            </div>
        </div>
        <div class="buttons">
            <button id="buttonSwitch" class="btn-2nd" onclick="showAnotherFunctions()">2<sup>nd</sup></button> 
            <button id="deg" class="btn-degree">deg</button>    
            <button id="pi" class="btn-Pi">&pi;</button>            
            <button id="clear" data-key="46" class="btn-delete">C</button>
            <button id="backspace" data-key="8" class="btn-backspace">&#8678;</button>
            <button id="changeable" class="btn-x2 first">x&sup2;</button>
            <button id="changeable" class="btn-x3 second invisible">x&sup3;</button>
            <button class="btn-1buttonX">1/x</button> 
            <button class="btn-module">|x|</button>
            <button class="btn-exp">e</button>
            <button class="btn-percent">%</button>
            <button id="changeable" class="btn-squareroot first">&radic;x</button>
            <button id="changeable" class="btn-cuberoot second invisible">&#8731;x</button>
            <button class="btn-leftbracket">(</button>
            <button class="btn-rigthbracket">)</button>
            <button class="btn-factorial">x!</button>
            <button class="btn-buttonide">&divide;</button>
            <button id="changeable" class="btn-XpowerY first">x<sup>y</sup></button>
            <button id="changeable" class="btn-YrootX second invisible"><sup>y</sup>&radic;x</button>
            <button id="main" data-key="Digit7" class="btn-7">7</button>
            <button id="main" data-key="Digit8" class="btn-8">8</button>
            <button id="main" data-key="Digit9" class="btn-9">9</button>
            <button data-key="106" class="btn-multiply">&times;</button>
            <button id="changeable" class="btn-tenPowerX first">10<sup>x</sup></button>
            <button id="changeable" class="btn-twoPowerX second invisible">2<sup>x</sup></button>
            <button id="main" data-key="Digit4" class="btn-4">4</button>
            <button id="main" data-key="Digit5" class="btn-5">5</button>
            <button id="main" data-key="Digit6" class="btn-6">6</button>
            <button data-key="189" class="btn-subtract">&minus;</button>
            <button id="changeable" class="btn-log first">log</button>
            <button id="changeable" class="btn-logXbyY second invisible">log<sub>y</sub>x</button>
            <button id="main" data-key="Digit1" class="btn-1">1</button>
            <button id="main" data-key="Digit2" class="btn-2">2</button>
            <button id="main" data-key="Digit3" class="btn-3">3</button>
            <button data-key="107" class="btn-add">+</button>
            <button id="changeable" class="btn-ln first">ln</button>
            <button id="changeable" class="btn-ePowerX second invisible">e<sup>x</sup></button>
            <button id="main" data-key="sign" class="btn-sign">+/-</button>
            <button id="main" data-key="Digit0" class="btn-0">0</button>
            <button id="main" data-key="NumpadDecimal" class="btn-dot">.</button> 
            <button data-key="187" class="btn-equal selected">=</button>
        </div>
    </div>
</body>
</html>
